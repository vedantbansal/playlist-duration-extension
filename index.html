<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist Duration Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form id="urlForm">
        <label for="playlistURL">Enter youtube playlist URL : </label>
        <input type="text" id="playlistURL" name="playlistURL" placeholder="https://www.youtube.com/playlist?list=ID">
        <button type="submit">Find Duration</button>
    </form>
    <div id="durationDisplay"></div>
</body>
<script src="app.js"></script>
</html>
